{% layout 'includes/layout.html' %}

{% block content %}
  <div class="container banner">
    {% Image image title %}
  </div>
  <div class="container container--text">
    <span class="italic faint">{{ date | formatDate }}</span>
    <h1>{{ title }}</h1>
    {% include 'components/social-share.html' %}

    {{ content }}

    {% if gallery %}
      {% include 'components/gallery.html' %}
    {% endif %}
  </div>
{% endblock %}
